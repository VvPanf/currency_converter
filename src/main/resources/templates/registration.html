<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/currency}">Курс валют</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/converter}">Конвертация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/history}">Исторя конвертаций</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <h1 class="text-center">Регистрация</h1>
    <form th:action="@{/registration}" method="post">
        <div class="container my-5">
            <div class="row my-3">
                <div class="col">
                    <label for="username">Имя пользователя: </label>
                </div>
                <div class="col">
                    <input type="text" id="username" placeholder="Введите имя пользователя" name="username" class="form-control">
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <lable for="password">Пароль: </lable>
                </div>
                <div class="col">
                    <input type="password" id="password" placeholder="Введите пароль" name="password" class="form-control">
                </div>
            </div>
            <div th:if="${valueError}">
                <div class="alert alert-danger">Неверное имя пользователя или пароль</div>
            </div>
            <div th:if="${userError}">
                <div class="alert alert-danger">Пользователь с таким именем уже существует</div>
            </div>
            <div class="row my-3">
                <div class="col text-center">
                    <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
